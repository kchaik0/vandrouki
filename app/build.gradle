apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    android_support = '28.0.0-beta01'
    dagger_version = "2.11"
    koin_version = "0.9.3"
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'
    compileOptions {
    }
    defaultConfig {
        applicationId "kchaiko.vandrouki"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    //Unit test library
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    //Android support library
    implementation "com.android.support:appcompat-v7:$android_support"
    implementation "com.android.support:support-v4:$android_support"
    implementation "com.android.support:cardview-v7:$android_support"
    implementation "com.android.support:recyclerview-v7:$android_support"
    implementation "com.android.support:palette-v7:$android_support"

    //Jsoup library
    implementation 'org.jsoup:jsoup:1.10.3'

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.5"
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0'

    //Koin
    implementation "org.koin:koin-android:$koin_version"

    //Retrofit2 library
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    //Picasso library
    implementation 'com.squareup.picasso:picasso:2.5.2'

    //ObjectBox library
    debugImplementation "io.objectbox:objectbox-android-objectbrowser:$objectbox_version"
    releaseImplementation "io.objectbox:objectbox-android:$objectbox_version"
    implementation "io.objectbox:objectbox-kotlin:$objectbox_version"
}

apply plugin: 'io.objectbox'

kotlin {
    experimental {
        coroutines "enable"
    }
}
